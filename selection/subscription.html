<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatable" content="IE=edge">
		<meta name="viewport" content="width=device-width,
		initial-scale=1.0">
        <title>Website With Login & Registration | FairyTale</title>
        <link rel="stylesheet" href="../styles/style.css">
</head>
		
<body>



                        <header>
				        <nav id="nav_menu">
    	<ul>
       		<li><a href="../index.html">Home</a></li>
			<button class="btnLogin-popup">Login</button>
			</li>
    	</ul>
    </nav>
	
	</header>
	
	<div class="wrapper">
	    <span class="icon-close"><ion-icon
		name="close"></ion-icon></span>
	
	    <div class="form-bx login">
		<h2>Login</h2>
		<form action="#">
		    <div class="input-box">
			    <span class="icon"><ion-icon
				name="mail"></ion-icon></span>
				<input type="email" required>
				<label>Email</label>
			</div>

			<div class="input-box">
			    <span class="icon">
				<ion-icon name="person"></ion-icon></span>
				<input type="text" required>
				<label>Username</label>
			</div>
			
			
			<div class="input-box">
			    <span class="icon">
				    <ion-icon name="lock-closed"></
				    ion-icon>
				</span>
				<input type="password" required>
				<label>Password</label>
			</div>
			
			
			<div class="remeber-forgot">
			    <label><input type="checkbox">
				Remember me</label>
				<a href="#">Forgot Password?</a>
			</div>
			
			
			<button type="submit" class="btn">Login</button>
			<div class=login-register">
			    <p>Don't have an account? <a
				href="#"
				class="register-link">Register</a></p>
			</div>
		</form>
	</div>
	
	<br>
	<br>
	 <div class="form-bx register">
		<h2>Registration</h2>
		<form action="#">
			<div class="input-box">
			    <span class="icon"><ion-icon
				name="mail"></ion-icon></span>
				<input type="email" required>
				<label>Email</label>
			</div>
			<div class="input-box">
			    <span class="icon">
				<ion-icon name="person"></ion-icon></span>
				<input type="text" required>
				<label>Username</label>
			</div>
			
			<div class="input-box">
			    <span class="icon">
				    <ion-icon name="lock-closed"></
				    ion-icon>
				</span>
				<input type="password" required>
				<label>Password</label>
			</div>
			
			
			<div class="remeber-forgot">
			    <label><input type="checkbox">
				Agree to Terms & Conditions</label>
				<a href="#">Terms & Conditions</a>
			</div>
			
			
			<button type="submit" class="btn">Sign up</button>
			<div class=login-register">
			    <p> <a
				href="#"
				class="register-link"></a></p>
		</form>
	</div>
</div>
	
	<script src=".../javascript/script.js"></script>
	<script type"module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	
</body>
</html>
